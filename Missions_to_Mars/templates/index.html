<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><b>Mission To Mars</b></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <h2><b>Latest Mars News</b></h2>
    <h4><b>{{ mars.news_title }}</b></h4>
    <p>{{ mars.news_paragraph }}</p>

    <h2><b>Featured Mars Image</b></h2>
    <img src="{{ mars.mars_img }}" alt="Mars">
    <p>&nbsp;</p>

    <h2><b><center>Mars Facts</center></b></h2>
    {{ mars.mars_facts|safe }} 
    <p>&nbsp;</p>
    <h2 style="text-align:center;">Mars Hemispheres</font></h2>

    {% for hemisphere in mars.hem_urls %}

    <h3>{{ hemisphere.title }}</h3>
    <img src="{{ hemisphere.img_url }}" width = "480px" height = "480px" alt="Mars" class="center">

    {% endfor %}
    
    <p>{{ mars.hem_urls }}</p>
  </div>
  </div>
</body>

</html>
