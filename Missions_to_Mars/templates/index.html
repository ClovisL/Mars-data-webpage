<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="static\css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div style="background-color:#e6e6ff; padding-top: 25px; padding-bottom: 25px; border-radius: 8px;">
      <h1 style="font-size: 60px;"><b><center>Mission To Mars</center></b></h1>
      <div style="width:200px; margin:0 auto;">
      <a href="/scrape" class="button">Scrape New Data</a>
      </div>
    </div>

    <h2><b>Latest Mars News</b></h2>
    <h3><b>{{ mars.news_title }}</b></h3>
    <p>{{ mars.news_paragraph }}</p>

    <div id="element1">
      <h2><b>Featured Mars Image</b></h2>
      <img src="{{ mars.mars_img }}" alt="Mars">
    </div>
    <div id="element2">
      <h2><b>Mars Facts</b></h2>
      <p>{{ mars.mars_facts|safe }}</p>
    </div>

    <div id="element1">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h2 style="text-align:center;">Mars Hemispheres</font></h2>
      {% for hemisphere in mars.hem_urls %}
        <figure>
          <img src="{{ hemisphere.img_url }}" width = "360px" height = "360px" alt="Mars" class="center">
          <h3><b>{{ hemisphere.title }}</b></h3>
        </figure>
      {% endfor %}
    </div>
  </div>
    
</body>

</html>
